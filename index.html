<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale banner for bionight.ru</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section-full-width sale-banner">
      <img class="sale-banner-img sale-banner-img-desktop" src="./sale-banner-bg.jpg" alt="Распродажа">
      <img class="sale-banner-img sale-banner-img-mobile" src="./sale-banner-bg-mobile.jpg" alt="Распродажа">
      <div class="row sale-banner-wrap">
        <div class="sale-info">
          <div class="sale-info-box">
            <div class="sale-info-box-text">
              <h2 class="display">черная пятница</h2>
            </div>
          </div>
          <p class="sale-info-badge">sale</p>
          <p class="sale-banner-cta">Распродажа в связи с ликвидацией! Только на OZON! <span class="text-bold">Успейте
              купить</span> вашу
            идеальную подушку.</p>
          <div class="sale-badge sale-badge-mobile">
            <span class="sale-badge-text"><span class="text-bold">Скидки</span> до</span>
            <span class="sale-badge-figure">50%</span>
          </div>
          <!-- sale-badge-desktop -->
          <a target="_blank"
            href="https://www.ozon.ru/seller/bionight-podushki-i-valiki-s-grechnevoy-luzgoy-109128/products/?miniapp=seller_109128"
            class="btn sale-info-btn">За покупками</a>
          <p class="text-small">Внимание! Нажимая на кнопку, вы переходите на сайт ozon.ru.</p>
        </div>
        <!-- .sale-info -->
        <div class="sale-badge sale-badge-desktop">
          <span class="sale-badge-text"><span class="text-bold">Скидки</span> до</span>
          <span class="sale-badge-figure">50%</span>
        </div>
        <!-- sale-badge-desktop -->
      </div>
    </section>
    <!-- .sale-banner -->
</body>

</html>
